services:
  api:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
      - chroma
    ports:
      - "8001:5000"
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000"]
    environment:
      - FLASK_APP=app.main:app
    volumes:
      - .:/code

  worker:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
      - chroma
    command: ["celery", "-A", "app.tasks.celery_app:celery_app", "worker", "--loglevel=INFO"]
    volumes:
      - .:/code

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chromadata:/chroma/chroma

volumes:
  pgdata:
  chromadata:
